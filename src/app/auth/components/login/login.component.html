<div id="main-container-login">
  <img class="sup-logo" [ngClass]="{'sup-spin' : loading == true}" src="../../../../assets/img/logo.png" alt="ServeUp Logo">
  <p class="sup-title">ServeUp</p>
  <div id="actions-container">
    <button [disabled]="loading" mat-stroked-button class="button-g-sign" (click)="gSignIn()">
      <img [ngClass]="{'img-disabled': loading}" src="assets/img/google-g.svg" alt="G">
      <span>Sign in with Google</span>
    </button>
  </div>
</div>
