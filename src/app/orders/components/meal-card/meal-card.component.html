<div class="card" mat-ripple>
  <div class="card-body">
    <div class="body-part left">
      <h6 class="card-title">{{title}}</h6>
      <p *ngIf="info" class="card-subtitle">{{info}}</p>
    </div>
    <div *ngIf="value" class="body-part right">
      <p class="card-value-cust">{{value}}</p>
    </div>
  </div>
</div>
