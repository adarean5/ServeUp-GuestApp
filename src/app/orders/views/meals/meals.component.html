<mat-tab-group>
  <mat-tab>
    <app-list-layout>
      <ng-container class="header-left">
        <app-icon-button icon="back" [iconWidth]="'32px'"
                         (click)="router.navigate(['main/home'])"
        ></app-icon-button>
      </ng-container>
      <ng-container class="header-title">
        Jedilni list
      </ng-container>
      <ng-container class="header-subtitle">
        Ime restavracije
      </ng-container>
    </app-list-layout>
  </mat-tab>
</mat-tab-group>
