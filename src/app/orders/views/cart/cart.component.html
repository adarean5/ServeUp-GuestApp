<app-list-layout>
  <ng-container class="header-title">
    {{restaurant.name}}
  </ng-container>
  <ng-container class="header-subtitle">
    {{restaurant.street + ' ' + restaurant.houseNumber + ', ' + restaurant.city}}
  </ng-container>
  <app-restaurant-grid>
    <app-meal-card *ngFor="let meal of cartContent | keyvalue"
                   [title]="meal.value.name"
                   [info]="meal.value.description"
                   [value]="'' + meal.value.price * meal.value.quantity + ' â‚¬'"
    ></app-meal-card>
  </app-restaurant-grid>
</app-list-layout>
