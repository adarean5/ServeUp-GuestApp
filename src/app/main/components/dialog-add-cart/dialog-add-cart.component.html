<app-icon-button class="back-button" (click)="dialogRef.close()" icon="back" [iconHeight]="'32px'"></app-icon-button>

<br>

<div class="card">
  <div class="dialog-title" mat-dialog-title>
    <h4>{{data.name}}</h4>
  </div>

  <mat-dialog-content>
    <div class="description">
      <p>{{data.description}}</p>
    </div>
    <br>

    <h5>Cena: {{data.value | currency:'EUR':'symbol':'1.2-2'}}</h5>

  </mat-dialog-content>
</div>
<br>
<div>
  <div class="amount-container">
    <button class="button-amount" mat-button color="accent"
            [disabled]="quantity <= 1"
            (click)="changeQuantity(-1)"
    >-</button>
    <span class="amountText">{{quantity}}</span>
    <button class="button-amount" color="primary"
            mat-button (click)="changeQuantity(+1)"
    >+</button>
  </div>

  <br>

  <h5 class="priceText">Znesek: {{totalPrice | currency:'EUR':'symbol':'1.2-2'}}</h5>

  <mat-dialog-actions>
    <button mat-button class="search-button" (click)="addToCart()">
      <span>Dodajte v ko≈°arico</span>
      <app-icon iconName="cart"></app-icon>
    </button>
  </mat-dialog-actions>
</div>
