<div class="card shadow-sm" mat-ripple>
  <div class="card-img-container">
    <img class="card-img" src="data:image/png;base64,{{restaurant.image}}" alt="Restaurant image">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{restaurant.name}}</h5>
    <p class="card-subtitle text-muted">{{restaurant.type}}</p>
    <bar-rating class="restaurant-rating" [(rate)]="restaurant.rating" [max]="5" [readOnly]="true"></bar-rating>
  </div>
</div>
