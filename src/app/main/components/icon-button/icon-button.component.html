<button class="sup-icon-button" [ngClass]="buttonClass" mat-button [color]="palette">
  <span class="icon-button-container">
    <app-icon *ngIf="icon"
              [iconName]="icon"
              [height]="iconHeight"
              [width]="iconWidth"
    ></app-icon>
    <span *ngIf="text">{{text}}</span>
  </span>
</button>
